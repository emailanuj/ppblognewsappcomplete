{% extends 'base.html' %}
    {% block title_content %}
        Model Form Example
    {% endblock %}
{% block body_content %}
  {% include 'navigation.html' %}
    <h1> This is Model Form Example </h1>
    <form action="{% url 'addModalForm' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    {{ modelform.username }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    {{ modelform.password }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">EMail</label>
    {{ modelform.email }}
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Phone</label>
    {{ modelform.phone }}
  </div>
    <input type="submit" value="Submit">
    </form>
{% endblock %}
